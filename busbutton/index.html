<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link href="main.css" rel="stylesheet">
</head>
<body>
    <div class="white-box">
        <div class="main-interface">
            <p class="connecting">connected:</p>
            <h1 class="bus-number">구로 01</h1>
            <div class="stop-button" id="stop-button" onclick="
            document.getElementById('stop-button').style.boxShadow = '10px 10px gray, inset -5px -5px rgb(199, 77, 33)';
            document.getElementById('indicater').innerHTML = 'reserved';
            document.getElementById('cancel-button').style.opacity = '1';
            document.getElementById('cancel-button').style.filter = 'Alpha(opacity=100)';
            ">
                <h1 style="color: white; margin: 0;" id="indicater">stop</h1>
            </div>
            <button class="cancel-button" id="cancel-button" onclick="
            document.getElementById('stop-button').style.boxShadow = '15px 15px gray, inset -10px -10px rgb(199, 77, 33)';
            document.getElementById('indicater').innerHTML = 'stop';
            document.getElementById('cancel-button').style.opacity = '0.5';
            document.getElementById('cancel-button').style.filter = 'Alpha(opacity=50)';
            "><h1 style="margin: 0px; font-size: 20px;">cancel</h1></button>
        </div>
    </div>
    
    <div class="stop-list">
        <div style="height: 550px;"></div>

        <h1 style="color: gray; float: left;" onclick="
        document.getElementById('disappear').style.display = 'block' ;
        document.getElementById('previousstop1').style.display = 'block' ;
        document.getElementById('previousstop2').style.display = 'block' ;
        ">Previous</h1>
        <h1 style="color: gray; float: right; display: none;" id="disappear" onclick="
        document.getElementById('disappear').style.display = 'none' ;
        document.getElementById('previousstop1').style.display = 'none' ;
        document.getElementById('previousstop2').style.display = 'none' ;
        ">X</h1>
        <div style="clear: both;"></div>
        <div class="previousstop" id="previousstop1"></div>
        <div class="previousstop" id="previousstop2"></div>
        

        <h1 style="color: cadetblue; ">This</h1>
        <div class="nextstop" style="background-color: rgb(203, 232, 241);"></div>
        
        <h1 style="color: cadetblue;">Next</h1> 
        <div class="nextstop"></div>
        <div class="nextstop"></div>
        <div class="nextstop"></div>
        <div class="nextstop"></div>
        <div class="nextstop"></div>

        <br><br><br><br><br>
    </div>
</body>
</html>
